              formControlName="url"

              id="url"
              placeholder="Título do módulo"

          </div>
          <div class="col">
            <label for="imagem" class="form-label">Imagem do módulo</label>

              Digite o link para a imagem do módulo

        </div>
        <div class="row">

            <input
              formControlName="url"
              classestype="text"

              id="url"
              placeholder="Descrição do módulo"

            />
            <div class="invalid-feedback">Digite a descrição do módulo</div>
          </div>
          <div class="col">
            <label for="atividade" class="form-label">Aula no youtube</label>
            <input
              formControlName="url"
              classestype="text"
              class="form-control"
              id="url"
              placeholder="Link para a atividade"
              required=""
            />
            <div class="invalid-feedback">Digite o link para a atividade</div>
          </div>
        </div>

        <div class="d-grid d-flex justify-content-end">
          <button class="btn btn-cancel m-2" type="button">Cancelar</button>
          <button class="btn btn-add m-2" type="button">Adicionar outro</button>
        </div>
      </div>
    </div>
  </div>
</div>
