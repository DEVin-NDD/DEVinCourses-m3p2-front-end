<div class="container g-3 p-5">
  <div class="rounded backgroundBlue p-3">
    <h4 class="mb-3 h4">Cadastrar Treinamento</h4>
    <form class="needs-validation form" novalidate="">
      <div class="row">
        <div class="col">
          <div [formGroup]="formTraining">
            <div class="row g-3">
              <div class="col">
                <div class="col">
                  <div class="row g-3">
                    <div class="col">
                      <label for="treinamento" class="form-label"
                        >Treinamento</label
                      >
                      <input
                        formControlName="title"
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder="Digite o nome do Treinamento"
                        value=""
                        required=""
                      />
                      <div class="invalid-feedback">
                        Digite um nome de treinamento válido.
                      </div>
                    </div>
                    ​
                    <div class="col">
                      <label for="professor" class="form-label"
                        >Professor</label
                      >
                      <input
                        formControlName="teatcher"
                        type="text"
                        class="form-control"
                        id="teatcher"
                        placeholder="Digite o nome do Professor"
                        value=""
                        required=""
                      />
                      <div class="invalid-feedback">Digite um nome válido.</div>
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col">
                      <div class="row g-3">
                        <div class="col">
                          <label for="duracao" class="form-label"
                            >Duração(hrs)</label
                          >
                          <input
                            formControlName="duration"
                            type="number"
                            class="form-control"
                            id="duration"
                            placeholder=""
                            required=""
                          />
                          <div class="invalid-feedback">
                            Digite a Duração em horas.
                          </div>
                        </div>
                        ​

                        <div class="col">
                          <label for="modulos" class="form-label"
                            >Módulos</label
                          >
                          <input
                            formControlName="modules"
                            type="number"
                            class="form-control"
                            id="modules"
                            placeholder=""
                            required=""
                          />
                          <div class="invalid-feedback">
                            Digite a quantidade de Módulos
                          </div>
                        </div>

                        <div class="col">
                          <label for="modulos" class="form-label"
                            >Categoria</label
                          >
                          <select class="form-select">
                            <option selected>Selecione</option>
                            <option value="1">financas</option>
                            <option value="2">idioma</option>
                            <option value="3">marketing</option>
                            <option value="4">tecnologia</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  ​
                  <div class="form-floating mt-2">
                    <textarea
                      formControlName="description"
                      class="form-control"
                      placeholder="resumo do treinamento"
                      id="description"
                      style="height: 200px"
                    ></textarea>
                    <label for="descricao">Resumo do treinamento</label>
                  </div>
                  ​
                  <div class="d-grid gap-5 d-flex justify-content-end">
                    <button class="btn sm-2 btn-cancel" type="button">
                      Cancelar
                    </button>
                    <button
                      class="btn btn-confirm"
                      type="submit"
                      (click)="ShowData()"
                    >
                      Confirmar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="rounded backgroundWhite p-3">
            <div class="card rounded backgroundBlue">
              <div class="card-body">
                <h5 class="card-title">Cadastrar módulo</h5>
                <div class="row">
                  <div class="col">
                    <label for="atividade" class="form-label">Título</label>
                    <input
                      formControlName="url"
                      classestype="text"
                      class="form-control"
                      id="url"
                      placeholder="Título do módulo"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Digite o título do módulo
                    </div>
                  </div>
                  <div class="col">
                    <label for="imagem" class="form-label"
                      >Imagem do módulo</label
                    >
                    <input
                      formControlName="url"
                      classestype="text"
                      class="form-control"
                      id="url"
                      placeholder="Imagem do módulo"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Digite o link para a imagem do módulo
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="atividade" class="form-label">Descrição</label>
                    <input
                      formControlName="url"
                      classestype="text"
                      class="form-control"
                      id="url"
                      placeholder="Descrição do módulo"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Digite a descrição do módulo
                    </div>
                  </div>
                  <div class="col">
                    <label for="atividade" class="form-label"
                      >Aula no youtube</label
                    >
                    <input
                      formControlName="url"
                      classestype="text"
                      class="form-control"
                      id="url"
                      placeholder="Link para a atividade"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Digite o link para a atividade
                    </div>
                  </div>
                </div>

                <div class="d-grid d-flex justify-content-end">
                  <button class="btn btn-cancel m-2" type="button">
                    Cancelar
                  </button>
                  <button class="btn btn-add m-2" type="button">
                    Adicionar outro
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
