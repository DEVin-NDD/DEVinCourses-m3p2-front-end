<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <nav aria-label="breadcrumb">
        <p class="text-end"><a href="">&#171; voltar</a></p>
        <ol class="breadcrumb w-100">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Meus Cursos</li>
        </ol>
    </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <form (change)="filtrar()">
        <input [(ngModel)]="status" type="radio" name="status" class="btn-check"  id="todos" autocomplete="off" value="todos" checked>
        <label class="btn btn-outline-primary me-2" for="todos">Todos</label>
        <input [(ngModel)]="status" type="radio" name="status" class="btn-check" id="andamento" autocomplete="off" value="andamento">
        <label class="btn btn-outline-primary me-2" for="andamento">Andamento</label>
        <input [(ngModel)]="status" type="radio" name="status" class="btn-check" id="finalizado" autocomplete="off" value="finalizado">
        <label class="btn btn-outline-primary me-2" for="finalizado">Finalizado</label>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="d-flex flex-wrap justify-content-center">
        <pro-item-my-training [item]="training" class="col-md-2 m-2 mt-4" *ngFor="let training of filters"></pro-item-my-training>
      </div>
    </div>
  </div>
</div>
