<ng-template (ngModel)="(trainingModel)" #content let-c="close" let-d="dismiss">

  <!--Modal Detalhes-->
  <div class="container">

    <div class="modal" tabindex="-1" role="dialog" id="IdModelDetalhes">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="title">

            <!--Titulo do Modal-->
            <h5 class="text-center" id="TitleModal">Acessar Treinamento</h5>
          </div>
          <div class="modal-body text-center">

            <div class="container">

              <!--Body do modal-->
              <div class="row g-3" id="centralizar">
                <div class="col-sm-12">
                  <h4 id="segundoTitulo">Total de Alunos</h4>
                </div>
              </div>

              <div class="row g-3" id="centralizar">

                <div class="col-sm-4">
                  <div id="colordefundo">
                    <p id="formatacao"> Cadastrados </p>
                    <p id="formatacao"> 00 </p>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div id="colordefundo">
                    <p id="formatacao"> Em curso </p>
                    <p id="formatacao"> 00 </p>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div id="colordefundo">
                    <p id="formatacao"> Concluintes </p>
                    <p id="formatacao"> 00 </p>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <!--Botões Suspender e Fechar-->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="suspender">Suspender</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>

    </div>

  </div>



  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{ trainingModel.title }}
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <img class="w-50" src="{{ trainingModel.url }}" alt="" />
      <p>{{ trainingModel.description }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-success"
      (click)="isRegistered(trainingModel.id)"
    >
      Quero fazer este curso
    </button>
  </div>

</ng-template>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <nav aria-label="breadcrumb">
        <p class="text-end"><a routerLink="/login">&#171; voltar</a></p>
        <ol class="breadcrumb w-100">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 d-flex home">
      <form (change)="filtrar()">
        <input [(ngModel)]="category" type="radio" name="categoria" class="btn-check" id="todos" autocomplete="off"
          value="todos" checked />
        <label class="btn btn-outline-primary m-1" for="todos">Todos</label>

        <input [(ngModel)]="category" type="radio" name="categoria" class="btn-check" id="tecnologia" autocomplete="off"
          value="tecnologia" />
        <label class="btn btn-outline-primary m-1" for="tecnologia">Tecnologia</label>

        <input [(ngModel)]="category" type="radio" name="categoria" class="btn-check" id="financas" autocomplete="off"
          value="financas" />
        <label class="btn btn-outline-primary m-1" for="financas">Finanças</label>

        <input [(ngModel)]="category" type="radio" name="categoria" class="btn-check" id="idioma" autocomplete="off"
          value="idioma" />
        <label class="btn btn-outline-primary m-1" for="idioma">Idioma</label>

        <input [(ngModel)]="category" type="radio" name="categoria" class="btn-check" id="marketing" autocomplete="off"
          value="marketing" />
        <label class="btn btn-outline-primary m-1" for="marketing">Marketing</label>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngIf="cardSize == 0" class="alert alert-primary my-4" role="alert">
          <h4>Nenhum item nessa categoria!</h4> 
        </div>
        <pro-item-training
          [item]="training"
          class="col-md-2 m-2 mt-4"
          *ngFor="let training of filters | slice:(page-1) * pageSize : page * pageSize"
          (click)="openXl(content, training)"></pro-item-training>
      </div>
    </div>
  </div>
</div>

<ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
  [collectionSize]="cardSize"
  *ngIf="cardSize > 0">
</ngb-pagination>
